<!DOCTYPE HTML>

<html lang="">



<head>

    <meta charset="UTF-8">

<body>



    <div class="wrapper">



        <!-- Sidebar -->

        <nav id="sidebar">

            <!-- Sidebar Header -->

            <div class="sidebar-header">

                <h3>Cat Clicker</h3>

            </div>



            <!-- Sidebar Links -->

            <ul id="cat-list" class="list-unstyled components">

                <!-- <li class="active"><a href="#">Home</a></li>

                <li><a href="#">About</a></li> -->

            </ul>





        </nav>



        <!-- Page Content -->

        <!-- Page Content Holder -->

        <div id="content">



            <nav class="navbar navbar-default">

                <div class="container-fluid">



                    <div class="navbar-header">

                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">

                                <i class="glyphicon glyphicon-align-left"></i>

                                <span>Toggle Sidebar</span>

                            </button>

                    </div>

                </div>

            </nav>



            <div id="content-inside">

                <h2>Like me click me!</h2>

                <div id="picHolder">

                    <img id="catPic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/220px-Cat03.jpg" alt="">

                    <p><span id="catName">John</span></p>

                </div>
                <p><br></p>


                <p><span id="catLikes">0</span> â™¥</p>
                <p><br></p>
                <button id="adminBtn" type="button" class="btn btn-primary">Admin</button>
                <p><br></p>
                <form id="admin-form" action="" style="width: 40%; margin: 0 auto; text-align: left;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding: 20px; visibility: hidden;">
                    <div class="form-group">
                        <label for="src">Image URL: </label>
                        <input id="src" type="url">
                    </div>
                    <div class="form-group">
                        <label for="name">Cat Name: </label>
                        <input id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="likes">Likes: </label>
                        <input id="likes" type="number">
                    </div>
                    <div class="btn-group inline align-items-center" role="group" style="text-align: center; margin-left: 25%; ">
                        <button id="cancel" class="btn btn-sm btn-danger" type="button" style="margin: 3px;">Cancel</button>
                        <button id="update" class="btn btn-sm btn-info" type="button" style="margin: 3px;">Update</button>
                    </div>
                </form>

            </div>


        </div>

    </div>





    <!-- jQuery CDN -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
